language: csharp
env:
  global:
    - ZIP_PASSWORD="gQn337XZBEFxzFuVwzKgc27ehZo7XLz485hh3erqF9"
cache:
  directories:
    - src/archives
matrix:
  include:
    - env:
      - KSPVERS="1.7.1 1.7.0 1.6.1 1.5.1 1.4.5"
      - KSPBINS="17 170 16 15 14"
before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -qq p7zip-full bash openssh-client jq sshpass
script:
  - cd "$TRAVIS_BUILD_DIR"
  - bash "$TRAVIS_BUILD_DIR/buildscripts/Travis/build.sh"
after_success:
  - export MOD_VERSION=$(cat $TRAVIS_BUILD_DIR/GameData/Kerbalism/Kerbalism.version | jq '.VERSION.MAJOR').$(cat $TRAVIS_BUILD_DIR/GameData/Kerbalism/Kerbalism.version | jq '.VERSION.MINOR').$(cat $TRAVIS_BUILD_DIR/GameData/Kerbalism/Kerbalism.version | jq '.VERSION.PATCH')
  - bash "$TRAVIS_BUILD_DIR/buildscripts/Travis/avc_version.sh" $PRIMARY_KSPVER "$TRAVIS_BUILD_DIR/GameData/Kerbalism/Kerbalism.version"
  - bash "$TRAVIS_BUILD_DIR/buildscripts/Travis/zip_up.sh"
  - mv "Kerbalism-Core.zip" "Kerbalism-Core-$TRAVIS_BRANCH-$MOD_VERSION-BUILD$TRAVIS_BUILD_NUMBER.zip"
  - mv "Kerbalism-Config.zip" "Kerbalism-Config-$TRAVIS_BRANCH-$MOD_VERSION-BUILD$TRAVIS_BUILD_NUMBER.zip"
  - echo "${SFTP_KEY}" | base64 --decode >/tmp/sftp_key
  - eval "$(ssh-agent -s)"
  - chmod 600 /tmp/sftp_key
  - ssh-add /tmp/sftp_key
  - ssh-keyscan -p ${SFTP_PORT} -H ${SFTP_TARGET} >> ~/.ssh/known_hosts
  - sftp -P ${SFTP_PORT} ${SFTP_USER}@${SFTP_TARGET}:${SFTP_DIR}/${TRAVIS_BRANCH} <<< "put \"Kerbalism-Core-$TRAVIS_BRANCH-$MOD_VERSION-BUILD$TRAVIS_BUILD_NUMBER.zip\""
  - sftp -P ${SFTP_PORT} ${SFTP_USER}@${SFTP_TARGET}:${SFTP_DIR}/${TRAVIS_BRANCH} <<< "put \"Kerbalism-Config-$TRAVIS_BRANCH-$MOD_VERSION-BUILD$TRAVIS_BUILD_NUMBER.zip\""
notifications:
  email: false
