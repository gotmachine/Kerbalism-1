// Move some wedges for consistency and less confusion
// Using before zzzkerbalism due to alphabetical order.
// ============================================================================

@part[USGooBayWedge]:NEEDS[UniversalStorage2,CommunityTechTree,!SETI,!RP-0,FeatureScience]:BEFORE[zzzKerbalism]
{
    TechRequired = advConstruction
}
@part[USThermoBaroWedge]:NEEDS[UniversalStorage2,CommunityTechTree,!SETI,!RP-0,FeatureScience]:BEFORE[zzzKerbalism]
{
    TechRequired = miniaturization
}
@part[USMatBayWedge]:NEEDS[UniversalStorage2,CommunityTechTree,!SETI,!RP-0,FeatureScience]:BEFORE[zzzKerbalism]
{
    TechRequired = basicScience
}

@PART[USMatBayWedge]:NEEDS[UniversalStorage2,FeatureScience]:AFTER[zzzKerbalism]
{
    @MODULE[Experiment]
    {
        anim_deploy = BayDoorOpen
    }
}

@PART[USGooBayWedge]:NEEDS[UniversalStorage2,FeatureScience]:AFTER[zzzKerbalism]
{
    @MODULE[Experiment]
    {
        anim_deploy = GooBayOpen
    }
}

